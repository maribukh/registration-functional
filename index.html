<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <ul>
            <li>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                size="28"
                height="28"
                width="28"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
              </svg>
            </li>
            <li><a href="#">ამოცანები</a></li>
            <li><a href="#">კონტესტები</a></li>
            <li><a href="#">რეიტინგი</a></li>
            <li><a href="#">გაკვეთილები</a></li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>
              <select name="" id="">
                <option value="eng">Eng</option>
                <option value="geo">Geo</option>
              </select>
            </li>
            <li>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                size="20"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
                ></path>
              </svg>
            </li>
            <li>
              <button
                onclick="logIn()"
                class="btn btn-primary--green"
                id="logIn"
              >
                შესვლა
              </button>
            </li>
            <li>
              <button
                onclick="registrationForm()"
                class="brn brn-second--default"
              >
                რეგისტრაცია
              </button>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="logIn-container logInCont d-none">
          <div class="top"><p>შესვლა</p></div>
          <form action="/">
            <div class="input-container">
              <label for="user"><p>მომხმარებლის სახელი ან ფოსტა</p></label>
              <input class="inputClass" name="user" type="text" required />
            </div>
            <div class="password-container">
              <label for="password"><p>პაროლი</p></label>
              <input
                class="inputClass"
                name="password"
                type="password"
                required
              />
              <svg
                class="eye"
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                size="20"
                color="var(--color_c2)"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
                style="color: var(--color_c2)"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                ></path>
              </svg>
            </div>
            <p>დაგავიწდა პაროლი? <a href="#">აღადგინე</a></p>
            <div class="button-container">
              <button class="btn btn-primary--green" id="logIn">შესვლა</button>
            </div>
          </form>
        </div>
        <div class="registration-container logInCont">
          <div class="top"><p>რეგისტრაცია</p></div>
          <form action="/">
            <div class="input-container">
              <label for="user"><p>მომხმარებლის სახელი</p></label>
              <input class="inputClass" name="user" type="text" required />
            </div>
            <div class="name-surname">
              <div class="boxInput">
                <label for="name"><p>სახელი</p></label>
                <input class="inputClass" name="user" type="text" required />
              </div>
              <div class="boxInput">
                <label for="name"><p>გვარი</p></label>
                <input class="inputClass" name="surname" type="text" required />
              </div>
            </div>
            <div class="boxInput">
              <label for="name"><p>ფოსტა</p></label>
              <input class="inputClass" name="email" type="text" required />
            </div>
            <div class="boxInput input-container password-container">
              <label for="password"><p>პაროლი</p></label>
              <input
                class="inputClass"
                name="password"
                type="password"
                required
              />
              <svg
                class="eye"
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                size="20"
                color="var(--color_c2)"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
                style="color: var(--color_c2)"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                ></path>
              </svg>
            </div>
            <div class="button-container">
              <button class="btn btn-primary--green" id="logIn">
                რეგისტრაცია
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
