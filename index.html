<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <ul>
            <li>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                size="28"
                height="28"
                width="28"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
              </svg>
            </li>
            <li><a href="#">ამოცანები</a></li>
            <li><a href="#">კონტესტები</a></li>
            <li><a href="#">რეიტინგი</a></li>
            <li><a href="#">გაკვეთილები</a></li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>
              <select name="" id="">
                <option value="eng">Eng</option>
                <option value="geo">Geo</option>
              </select>
            </li>
            <li>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                size="20"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
                ></path>
              </svg>
            </li>
            <li>
              <button
                onclick="logIn()"
                class="btn btn-primary--green"
                id="logIn"
              >
                შესვლა
              </button>
            </li>
            <li>
              <button class="brn brn-second--default">რეგისტრაცია</button>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="logIn-container">
          <div class="top"><p>შესვლა</p></div>
          <form action="/">
            <label for="/">მომხმარებლის სახელი ან ფოსტა</label>
            <input type="text" required />
            <label for="/">პაროლი</label>
            <input type="password" required />
            <p>დაგავიწდა პაროლი? <a href="#">აღადგინე</a></p>
            <button onclick="logIn()" class="btn btn-primary--green" id="logIn">
              შესვლა
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
